<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .layer-box { fill: #2563eb; stroke: #1e40af; stroke-width: 2; }
      .component-box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .text-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #ffffff; }
      .text-subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #ffffff; }
      .text-component { font-family: Arial, sans-serif; font-size: 13px; fill: #1e293b; font-weight: 600; }
      .text-small { font-family: Arial, sans-serif; font-size: 11px; fill: #475569; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .data-flow { stroke: #10b981; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #0f172a;">
    Velocity AI - System Architecture
  </text>
  
  <!-- Layer 1: Data Ingestion -->
  <rect x="50" y="60" width="280" height="180" class="layer-box"/>
  <text x="190" y="85" text-anchor="middle" class="text-title">Data Ingestion Layer</text>
  
  <!-- External Sources -->
  <rect x="70" y="100" width="110" height="50" class="component-box"/>
  <text x="125" y="120" text-anchor="middle" class="text-component">Jira API</text>
  <text x="125" y="135" text-anchor="middle" class="text-small">OAuth + REST</text>
  
  <rect x="200" y="100" width="110" height="50" class="component-box"/>
  <text x="255" y="120" text-anchor="middle" class="text-component">Asana API</text>
  <text x="255" y="135" text-anchor="middle" class="text-small">Token Auth</text>
  
  <rect x="70" y="165" width="240" height="60" class="component-box"/>
  <text x="190" y="185" text-anchor="middle" class="text-component">Express API Server</text>
  <text x="190" y="200" text-anchor="middle" class="text-small">Node.js + TypeScript</text>
  <text x="190" y="215" text-anchor="middle" class="text-small">Port 4000 | CORS Enabled</text>
  
  <!-- Layer 2: Processing & Normalization -->
  <rect x="370" y="60" width="280" height="180" class="layer-box"/>
  <text x="510" y="85" text-anchor="middle" class="text-title">Processing Layer</text>
  
  <rect x="390" y="100" width="240" height="55" class="component-box"/>
  <text x="510" y="120" text-anchor="middle" class="text-component">Data Normalization</text>
  <text x="510" y="135" text-anchor="middle" class="text-small">Event Mapping | Time Parsing</text>
  <text x="510" y="147" text-anchor="middle" class="text-small">Action Type Classification</text>
  
  <rect x="390" y="165" width="110" height="60" class="component-box"/>
  <text x="445" y="185" text-anchor="middle" class="text-component">Metrics Engine</text>
  <text x="445" y="200" text-anchor="middle" class="text-small">ROI Calculation</text>
  <text x="445" y="215" text-anchor="middle" class="text-small">Time Saved</text>
  
  <rect x="520" y="165" width="110" height="60" class="component-box"/>
  <text x="575" y="185" text-anchor="middle" class="text-component">Data Service</text>
  <text x="575" y="200" text-anchor="middle" class="text-small">CSV Processing</text>
  <text x="575" y="215" text-anchor="middle" class="text-small">Analytics</text>
  
  <!-- Layer 3: Intelligence & Analytics -->
  <rect x="690" y="60" width="280" height="180" class="layer-box"/>
  <text x="830" y="85" text-anchor="middle" class="text-title">Intelligence Layer</text>
  
  <rect x="710" y="100" width="240" height="50" class="component-box"/>
  <text x="830" y="120" text-anchor="middle" class="text-component">Redeployment Engine</text>
  <text x="830" y="135" text-anchor="middle" class="text-small">Capacity Forecasting | Allocation</text>
  
  <rect x="710" y="165" width="110" height="60" class="component-box"/>
  <text x="765" y="185" text-anchor="middle" class="text-component">ROI Attribution</text>
  <text x="765" y="200" text-anchor="middle" class="text-small">Cost Savings</text>
  <text x="765" y="215" text-anchor="middle" class="text-small">Impact Analysis</text>
  
  <rect x="840" y="165" width="110" height="60" class="component-box"/>
  <text x="895" y="185" text-anchor="middle" class="text-component">Skill Graph</text>
  <text x="895" y="200" text-anchor="middle" class="text-small">Team Skills</text>
  <text x="895" y="215" text-anchor="middle" class="text-small">Automation</text>
  
  <!-- Layer 4: Frontend / Presentation -->
  <rect x="50" y="280" width="920" height="200" class="layer-box"/>
  <text x="510" y="305" text-anchor="middle" class="text-title">Frontend - React Application</text>
  <text x="510" y="325" text-anchor="middle" class="text-subtitle">Vite + TypeScript + React Router + TanStack Query</text>
  
  <!-- Frontend Components -->
  <rect x="70" y="340" width="130" height="60" class="component-box"/>
  <text x="135" y="360" text-anchor="middle" class="text-component">Dashboard</text>
  <text x="135" y="375" text-anchor="middle" class="text-small">Jira Dashboard</text>
  <text x="135" y="390" text-anchor="middle" class="text-small">Asana Dashboard</text>
  
  <rect x="220" y="340" width="130" height="60" class="component-box"/>
  <text x="285" y="360" text-anchor="middle" class="text-component">Projects View</text>
  <text x="285" y="375" text-anchor="middle" class="text-small">Project Detail</text>
  <text x="285" y="390" text-anchor="middle" class="text-small">Metrics Display</text>
  
  <rect x="370" y="340" width="130" height="60" class="component-box"/>
  <text x="435" y="360" text-anchor="middle" class="text-component">ROI Calculator</text>
  <text x="435" y="375" text-anchor="middle" class="text-small">ROI Reports</text>
  <text x="435" y="390" text-anchor="middle" class="text-small">Use Cases</text>
  
  <rect x="520" y="340" width="130" height="60" class="component-box"/>
  <text x="585" y="360" text-anchor="middle" class="text-component">Visualizations</text>
  <text x="585" y="375" text-anchor="middle" class="text-small">Gantt Charts</text>
  <text x="585" y="390" text-anchor="middle" class="text-small">Analytics Charts</text>
  
  <rect x="670" y="340" width="130" height="60" class="component-box"/>
  <text x="735" y="360" text-anchor="middle" class="text-component">Components</text>
  <text x="735" y="375" text-anchor="middle" class="text-small">shadcn/ui</text>
  <text x="735" y="390" text-anchor="middle" class="text-small">Tailwind CSS</text>
  
  <rect x="820" y="340" width="130" height="60" class="component-box"/>
  <text x="885" y="360" text-anchor="middle" class="text-component">State Mgmt</text>
  <text x="885" y="375" text-anchor="middle" class="text-small">React Query</text>
  <text x="885" y="390" text-anchor="middle" class="text-small">Toast Context</text>
  
  <rect x="70" y="415" width="880" height="50" class="component-box"/>
  <text x="510" y="435" text-anchor="middle" class="text-component">UI Libraries: Chart.js | Recharts | Lucide Icons | Radix UI</text>
  <text x="510" y="455" text-anchor="middle" class="text-small">React Hook Form | Zod Validation | Date-fns | Embla Carousel</text>
  
  <!-- Layer 5: Infrastructure -->
  <rect x="50" y="520" width="920" height="120" class="layer-box"/>
  <text x="510" y="545" text-anchor="middle" class="text-title">Infrastructure & Security</text>
  
  <rect x="70" y="560" width="180" height="60" class="component-box"/>
  <text x="160" y="580" text-anchor="middle" class="text-component">Build System</text>
  <text x="160" y="595" text-anchor="middle" class="text-small">Vite | ESLint | TypeScript</text>
  <text x="160" y="610" text-anchor="middle" class="text-small">PostCSS | Tailwind</text>
  
  <rect x="270" y="560" width="180" height="60" class="component-box"/>
  <text x="360" y="580" text-anchor="middle" class="text-component">Deployment</text>
  <text x="360" y="595" text-anchor="middle" class="text-small">Vercel | Static Hosting</text>
  <text x="360" y="610" text-anchor="middle" class="text-small">SPA Rewrites Config</text>
  
  <rect x="470" y="560" width="180" height="60" class="component-box"/>
  <text x="560" y="580" text-anchor="middle" class="text-component">Security</text>
  <text x="560" y="595" text-anchor="middle" class="text-small">OAuth | API Tokens</text>
  <text x="560" y="610" text-anchor="middle" class="text-small">Environment Variables</text>
  
  <rect x="670" y="560" width="280" height="60" class="component-box"/>
  <text x="810" y="580" text-anchor="middle" class="text-component">Monitoring</text>
  <text x="810" y="595" text-anchor="middle" class="text-small">@vercel/analytics | @vercel/speed-insights</text>
  <text x="810" y="610" text-anchor="middle" class="text-small">Console Logging | Error Tracking</text>
  
  <!-- Data Flow Arrows -->
  <path d="M 190 225 L 190 260 L 510 260 L 510 280" class="arrow"/>
  <path d="M 190 150 L 190 165" class="arrow"/>
  <path d="M 255 150 L 255 165" class="arrow"/>
  
  <path d="M 510 155 L 510 165" class="arrow"/>
  <path d="M 510 225 L 510 280" class="arrow"/>
  
  <path d="M 650 190 L 710 190" class="arrow"/>
  <path d="M 830 240 L 830 280" class="arrow"/>
  
  <path d="M 190 400 L 190 520" class="arrow"/>
  <path d="M 510 480 L 510 520" class="arrow"/>
  <path d="M 830 400 L 830 520" class="arrow"/>
  
  <!-- Data flow indicators -->
  <path d="M 330 190 L 390 130" class="data-flow"/>
  <text x="355" y="155" style="font-family: Arial, sans-serif; font-size: 10px; fill: #10b981;">API Data</text>
  
  <path d="M 650 130 L 710 130" class="data-flow"/>
  <text x="670" y="125" style="font-family: Arial, sans-serif; font-size: 10px; fill: #10b981;">Metrics</text>
  
  <!-- Legend -->
  <rect x="1000" y="60" width="180" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="1090" y="85" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1e293b;">Legend</text>
  
  <line x1="1020" y1="100" x2="1060" y2="100" class="arrow"/>
  <text x="1070" y="105" style="font-family: Arial, sans-serif; font-size: 11px; fill: #475569;">Process Flow</text>
  
  <line x1="1020" y1="120" x2="1060" y2="120" class="data-flow"/>
  <text x="1070" y="125" style="font-family: Arial, sans-serif; font-size: 11px; fill: #475569;">Data Flow</text>
  
  <rect x="1020" y="135" width="40" height="20" class="layer-box"/>
  <text x="1070" y="150" style="font-family: Arial, sans-serif; font-size: 11px; fill: #475569;">Layer</text>
  
  <rect x="1020" y="160" width="40" height="15" class="component-box"/>
  <text x="1070" y="170" style="font-family: Arial, sans-serif; font-size: 11px; fill: #475569;">Component</text>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: #64748b;">
    Tech Stack: React 18 | TypeScript | Vite | Express | Node.js | Tailwind CSS | shadcn/ui
  </text>
</svg>
